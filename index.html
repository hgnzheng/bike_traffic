<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>üö¥üèº‚Äç‚ôÄÔ∏è Bikewatching</h1>
        <div style="margin-left: auto; display: flex; flex-direction: column; align-items: flex-end;">
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <span>Filter by time:</span>
                <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
            </div>
            <time id="selected-time" style="margin-right: 0.5em;"></time>
            <em id="any-time">(any time)</em>
        </div>
    </header>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <span class="legend-title">LEGEND:</span>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 1"></span>
          <span class="legend-label">More departures</span>
        </div>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 0.5"></span>
          <span class="legend-label">Balanced</span>
        </div>
        <div class="legend-item">
          <span class="swatch" style="--departure-ratio: 0"></span>
          <span class="legend-label">More arrivals</span>
        </div>
      </div>
         

    <!-- Load Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
